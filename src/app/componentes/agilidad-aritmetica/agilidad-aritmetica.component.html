<body>
  <form name="juego">
  <ul>
    <li>
    Primer número: <input [(ngModel)]="nuevoJuego.numero1" placeholder="ingrese numero" name="numeroIngresado1" type="text" class="form-control" style="width:50%" readonly/>
    
    </li>
    <li>
    Operador: <input [(ngModel)]="nuevoJuego.operador" placeholder="ingrese numero" name="operador" type="text" class="form-control" style="width:50%" readonly/>
      
    </li>
    <li>
    Segundo número: <input [(ngModel)]="nuevoJuego.numero2" placeholder="ingrese numero" name="numeroIngresado2" type="text" class="form-control" style="width:50%" readonly/>
      
    </li>
    <li>
      Respuesta: <input [(ngModel)]="nuevoJuego.respuesta" placeholder="ingrese numero" name="respuesta" type="text" class="form-control" style="width:50%"/>
      
    </li>
    <li *ngIf ="!ocultarVerificar">
      <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
    </li>
    <li *ngIf ="ocultarVerificar">
      <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
    </li>
    <li>
      <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
      <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
    </li>
  </ul>

  </form>
</body>
