	<section class=ejemplo>
		<div class=controles>
			<div class=boton>
				<a id='iniciar' class=init (click)="reiniciar()">Reiniciar</a>
			</div>
			<div id="cronometro" class=boton>
				<p *ngIf="!juego.perdio">{{Tiempo}}</p>
			</div>
			<div class=boton>
				<p *ngIf="juego.gano" class="ganar" id='reiniciar'>Ganaste!!</p>
				<p *ngIf="juego.perdio" class="perder" id='reiniciar'>Perdiste!!</p>
				<p *ngIf="!juego.perdio && !juego.gano" id='reiniciar'>Suerte!!</p>				
			</div>
		</div>

		<div class="flip-container"  *ngFor = "let carta of juego.coordenadasDisponibles" >
			<label>
				<input type="checkbox" id=checkbox{{carta.posicion}}  (click) = "meSelecciono(carta)"/>
				<div class="card" *ngIf="!carta.fija">
					<div class="front">
						<img  src= "./assets/imagenes/joker.jpg" height="160" width="150">  						
					</div>
					<div class="back">	
						<img src={{carta.ruta+carta.imagen}} height="160" width="150">
					</div>
				</div>
			</label>
		</div>
